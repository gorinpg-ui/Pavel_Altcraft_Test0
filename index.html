<body>

    <h1>Тестовая страница</h1>

    <div class="block">
        <h2>Текстовый блок</h2>
        <p>Это пример текста для тестирования отображения абзацев, стилей и структуры страницы.</p>
    </div>

    <div class="block">
        <h2>Ссылка</h2>
        <a href="https://example.com" target="_blank">Перейти на example.com</a>
    </div>

    <div class="block">
        <h2>Кнопки</h2>
        <button onclick="alert('Нажата обычная кнопка')">Обычная кнопка</button>
        <input type="button" value="Кнопка input" onclick="alert('Нажата кнопка input')">
    </div>

    <div class="block">
        <h2>Форма</h2>
        <form class="form" id="1" action="#" method="post">
            <label>Имя:
                <input type="text" name="username" placeholder="Введите имя">
            </label>
            <br><br>
            <label>Email:
                <input type="email" name="email" placeholder="Введите email">
            </label>
            <br><br>
            <label>Пароль:
                <input type="password" name="password">
            </label>
            <br><br>
            <label>
                <input type="checkbox" name="agree"> Согласен с условиями
            </label>
            <br><br>
            <label>Выбор из списка:
                <select name="options">
                    <option value="1">Опция 1</option>
                    <option value="2">Опция 2</option>
                    <option value="3">Опция 3</option>
                </select>
            </label>
            <br><br>
            <input type="submit" value="Отправить">
        </form>
    </div>

</body>
