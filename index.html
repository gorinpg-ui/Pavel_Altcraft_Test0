<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">Регистрация</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Электронная почта</label>
        <input type="email" id="email" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Фамилия</label>
        <input type="text" id="lastName" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Имя</label>
        <input type="text" id="firstName" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="consent" required class="mr-2">
        <label for="consent" class="text-sm">Согласен на обработку персональных данных</label>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Зарегистрироваться</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "callback.html";
    });
  </script>
</body>
</html>
